<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiggsCalc - Card Magic Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HiggsCalc</h1>
        <form id="calcForm">
            <label for="stackType">Statistical Method:</label>
            <select id="stackType" required>
                <option value="A">Aronistic (A)</option>
                <option value="M">Mnemonistic (M)</option>
                <option value="W">Whitesan (W)</option>
                <option value="R">Redfordian (R)</option>
                <option value="T">Tritium/Larfin (T)</option>
                <option value="S">Stebchastic.8S (S)</option>
                <option value="K">Stebshockin.8s (K)</option>
            </select>
            
            <label>Playing Card:</label>
            <div class="selection-display" id="cardDisplay" onclick="openCardModal()">select a card</div>
            <input type="hidden" id="guessedCard" required>
            
            <label>Position:</label>
            <div class="selection-display" id="positionDisplay" onclick="openPositionModal()">select a position</div>
            <input type="hidden" id="guessedPosition" min="1" max="52" required>
            
            <button type="submit">Calculate Historic Percentage</button>
        </form>
        <div id="result"></div>
    </div>
    
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCardModal()">&times;</span>
            <h2>Select a Card</h2>
            <div class="card-grid" id="cardGrid"></div>
          
        </div>
    </div>
    
    <div id="positionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePositionModal()">&times;</span>
            <h2>Select a Position</h2>
            <div class="position-grid" id="positionGrid"></div>
          
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
