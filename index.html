<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiggsCalc - Card Magic Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HiggsCalc</h1>
        <form id="calcForm">
            <label for="stackType">Stack Type:</label>
            <select id="stackType" required>
                <option value="A">Aronson (A)</option>
                <option value="M">Mnemonica (M)</option>
                <option value="W">Woody (W)</option>
                <option value="R">Redford (R)</option>
                <option value="T">Tritium (T)</option>
                <option value="S">StebbinsChased8S (S)</option>
                <option value="K">StebbinsShocked8S (K)</option>
            </select><br><br>
            <label for="guessedCard">Guessed Card (e.g., 9S):</label>
            <input type="text" id="guessedCard" required><br><br>
            <label for="guessedPosition">Guessed Position (1-52):</label>
            <input type="number" id="guessedPosition" min="1" max="52" required><br><br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
